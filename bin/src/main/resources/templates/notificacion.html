<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<div class="sidebar" th:replace="fragmentos/sidebar :: sidebar"></div>
<head>
    <meta charset="UTF-8">
    <title>Mis Notificaciones</title>
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/notifications.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="content">
    <header>
        <div class="sidebar" th:replace="fragmentos/sidebar :: sidebar"></div>
        <h1>Mis Notificaciones</h1>
        <div>
            <a class="logout-btn" href="javascript:document.getElementById('logoutForm').submit()">Salir</a>
        </div>
    </header>
    <div th:each="notificacion : ${notificaciones}" class="notification-card">
        <div>
            <h3 th:text="${notificacion.contenido}"></h3>
            <p th:text="'Dia: ' + ${notificacion.fechaCreacion}">Fecha de cuando se envio la notificación</p>
            <form th:action="@{/notificaciones/marcar/{id}(id=${notificacion.idNotificacion})}" method="post">
                <button type="submit">Marcar como leída</button>
            </form>
        </div>
    </div>
</div>

<footer>
    © 2024 Asociación de Campamento Aventura. Todos los derechos reservados.
</footer>
<form th:action="@{/usuario/logout}" method="post" id="logoutForm"></form>
</body>
</html>
